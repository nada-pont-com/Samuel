<h1 id="title">Alterar dados da conta</h1>
<div id="alterardados">
  <form id="edicaoUsuario" name="frmalterainf">
    <table id="Alterar" class="inf_a">
      <tr>
        <td>Nome:</td>
        <td><input class="alter" type="text" name="txtnome" value="" placeholder="Novo nome"></td>
      </tr>
      <tr>
        <td>Nascimento:</td>
        <td><input class="alter" type="text" name="txtnascimento" value="" placeholder="Nova data de nascimento"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input class="alter" type="text" name="txtemail" value="" placeholder="Novo e-mail"></td>
      </tr>
      <tr>
        <td>Nova Senha:</td>
        <td><input class="alter" type="password" name="pwdnovasenha" value="" placeholder="Nova senha"></td>
      </tr>
      <tr>
        <td>Comfirmar Senha:</td>
        <td><input class="alter" type="password" name="pwdconfsenha" value="" placeholder="Confirma��o da senha"></td>
      </tr>
      <tr>
        <td>Senha Atual:</td>
        <td><input class="alter" type="password" name="pwdsenha" value="" placeholder="Digite sua senha atual"></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="hidden" name="hdpermissao" value="">
          <input type="button" value="Alterar" onclick="editaUsuario()">
          <input type="button" value="Limpar" onclick="carregaDados('adminedit')">
        </td>
      </tr>
    </table>
  </form>
</div>
